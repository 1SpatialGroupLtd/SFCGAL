language: cpp

# os:
#  - linux
#  - osx

compiler:
  - gcc
  - clang

before_install:
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get update -qq && sudo apt-get install -qq cmake libcgal-dev libboost-all-dev libmpfr-dev libgmp-dev; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install cmake cgal boost mpfr gmp; fi

before_script:
  - cmake -DSFCGAL_BUILD_TESTS=ON

script:
  - make
  - make test
